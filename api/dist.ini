name             = Penhas
author           = Renato CRON <penhas.dist[at]renatocron.com>
abstract         = Penhas API
license          = AGPL_3
copyright_holder = AppCivico
copyright_year   = 2020

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme

[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::Compile]
[Test::Kwalitee]
[Test::DistManifest]
[Test::EOL]
[Test::CPAN::Meta::JSON]
[Test::NoTabs]
[Test::UnusedVars]

[MetaTests]

[MinimumPerl]
perl = 5.024

[AutoVersion]
format = {{ cldr('yyyyMMdd') }}

[ManifestSkip]

[Encoding]
encoding = bytes
match    = \.jpg$
match    = \.xls$
match    = \.xlsx$
match    = \.zip$
match    = \.csv$

[ReadmeAnyFromPod]
filename = README
type     = text

[AutoPrereqs]
skip = ^TouchBase::Test

[Prereqs]
EV                                     = 0
Net::DNS::Native                       = 0
App::Sqitch                            = 0
IO::Socket::SSL                        = 0
DBD::Pg                                = 0
DBIx::Class::TimeStamp                 = 0
DBIx::Class::PassphraseColumn          = 0
DBIx::Class::InflateColumn::Serializer = 0
Test::Mojo::Role::StopOnFail           = 0
Mojolicious::Plugin::ParamLogger       = 0
Test2::Harness                         = 0
Mojolicious::Plugin::RenderFile        = 0.12
Mojolicious::Plugin::Log::Any          = 0
Mojolicious                            = 8.25
Cpanel::JSON::XS                       = 4.18
Text::Xslate::Bridge::TT2Like          = 0
Readonly                               = 2.05

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = ( type 'ctags' >/dev/null && ctags -R ./lib ./script ) || exit 0
run = ( (git status --porcelain | grep 'M Makefile.PL' && git add Makefile.PL || git status --porcelain | grep 'M tags' && git add tags ) && git commit -m 'auto-committed by Dist::Zilla') || echo Nothing to auto-commit.

